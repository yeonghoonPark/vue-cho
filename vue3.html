<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="counter">
      <div>{{ cnt }}</div>
      <button type="button" @click="IncreaseCnt">Increase the Cnt</button>
      <button type="button" @click="DecreaseCnt">Decrease the Cnt</button>
    </div>

    <script>
      const app = new Vue({
        el: '#counter',
        data: {
          cnt: 0,
        },
        methods: {
          IncreaseCnt() {
            this.cnt += 1;
          },
          DecreaseCnt() {
            this.cnt -= 1;
          },
        },
      });
    </script>
  </body>
</html>
